name: Update Script

on:
  schedule:
    # Run at 6-hour intervals
    - cron: '* */12 * * *'
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

   

    - name: Create subreddits.txt file
      run: |
        echo -e "Realmadrid\nNetflix\nMovies\nTorino\nItalia\nPics" > subreddits.txt
        # Debugging: Print the subreddits.txt file to check if it's created
        cat subreddits.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Remove old JSON files
      run: |
        echo "Removing old json files..."
        rm -vf storage/hot_topics_*.json
        echo "Old json files removed"



    - name: Run scraper
      env:
        CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
        REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        python scrape_subreddits.py

  
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f storage/hot_topics_*.json
        git add -f subreddits.txt
        git commit -m "Update JSON files [skip ci]"
        git push

